<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All hospitals</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
<div class="container">
<!--/*@thymesVar id="hospitalsList" type="java"*/-->
<table th:each="item : ${hospitalsList}">
    <tr>
        <td th:text="${item.getName()}">Name</td>
    </tr>
    <tr>
        <td th:text="${item.getTime()}">Time</td>
    </tr>
    <tr>
        <td>
            <!--/*@thymesVar id="apartment" type="java"*/-->
            <a th:href="@{/info/update/editHospital/{apartmentId}/{infoId}(apartmentId=${apartment.getId()}, infoId=${item.getId()})}">Update</a>
        </td>
      <td>
        <a th:href="@{/info/delete/hospital/{apartmentId}/{hospitalId}(apartmentId=${apartment.getId()}, hospitalId=${item.getId()})}">Delete</a>
      </td>
    </tr>
</table>
<!--/*@thymesVar id="apartment" type="java"*/-->
<a class="return" th:href="@{/apartments/{id}(id=${apartment.getId()})}">Return</a>
</div>
</body>
</html>
