<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit road junction</title>
</head>
<body>
<!--/*@thymesVar id="roadJunctionForUpdate" type="java"*/-->
<!--/*@thymesVar id="apartment" type="java"*/-->
<!--/*@thymesVar id="roadJunctionToUpdate" type="java"*/-->
<form th:object="${roadJunctionForUpdate}" th:action="@{/info/update/updateRoadJunction/{apartmentId}/{infoId}(apartmentId=${apartment.getId()}, infoId=${roadJunctionToUpdate.getId()})}" method="post">
    <input type="hidden" name="_method" value="put" />
    <input type="hidden" th:field="*{id}" />
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="${roadJunctionForUpdate.name}" />
    </div>
    <br/>
    <div><label for="time">Time:</label>
        <input type="text" id="time" th:field="${roadJunctionForUpdate.time}" />
    </div>
    <br/>
    <button type="submit" >Update</button>
</form>
</body>
</html>
